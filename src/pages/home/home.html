<ion-header>
  <ion-navbar>
    <ion-title>Principal</ion-title>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background">
  <h2>Lista de Paises</h2>
  {{numero}}

  
  <ion-list>
      
        <ion-card *ngFor="let pais of paises">
            <img src={{pais.flag}}/>
            <ion-card-content>
              <ion-card-title>
                  <h2>Nombre pais: {{pais.name}}</h2>
                </ion-card-title>
              
                  <p>Capital: {{pais.capital}}</p>
                <button ion-button (click)="proximaPagina()">Mas Info</button>
            </ion-card-content>
          </ion-card>
      
  </ion-list>
</ion-content>
